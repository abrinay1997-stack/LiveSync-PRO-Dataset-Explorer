
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSync PRO | System Engineering Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <style>
        :root {
            --bg-primary: #050505;
            --bg-secondary: #06010f;
            --bg-card: #0f0f0f;
            --cyan-400: rgb(34 211 238);
            --cyan-500: rgb(6 182 212);
            --purple-500: rgb(168 85 247);
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: rgb(148 163 184);
            margin: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
            border: 2px solid #050505;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #252525;
        }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .animate-fade-in { animation: fadeIn 300ms ease-in-out forwards; }
        .animate-slide-up { animation: slideUp 400ms cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Estilos KaTeX */
        .katex-display {
            color: var(--cyan-400);
            margin: 1.5em 0;
            padding: 1rem 0;
        }
        .katex { font-size: 1.1em; }

        .glass {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .gradient-text {
            background: linear-gradient(to right, var(--cyan-400), var(--purple-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
